<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/images/Sun.svg" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>Focus on Today</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Focus on <span>Today</span></h1>
      </div>
      <div class="app-container">
        <div class="subtitle">
          <h2>Today</h2>
          <img src="/images/Sun.svg" alt="sun" />
        </div>
        <div class="progress-label">
          <p>Raise the bar by completing your goals!</p>
        </div>
        <div class="progress-bar">
          <div class="progress-value"><span></span></div>
          <div class="error-label"><p>Please set all the 3 goals!</p></div>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="/images/check-icon.svg" />
          </div>

          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add a new goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="/images/check-icon.svg" />
          </div>

          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add a new goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="/images/check-icon.svg" />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add a new goal"
          />
        </div>
        <div class="quote"><p>“Move one step ahead, today!”</p></div>
      </div>
    </main>
  </body>
</html>
